<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <!-- EmailJS SDK para envio de emails -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="emailjs-config.js"></script>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" data-tab="login">Login</div>
            <div class="tab" data-tab="register">Criar Conta</div>
        </div>

        <!-- Formulário de Login -->
        <div class="form-container active" id="login">
            <div class="form-header">
                <h2>Entrar</h2>
                <p>Faça login em sua conta</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Senha" required>
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
                <div class="forgot-password">
                    <a href="#" id="forgotPasswordLink">Esqueci minha senha</a>
                </div>
            </form>
        </div>

        <!-- Formulário de Registro -->
        <div class="form-container" id="register">
            <div class="form-header">
                <h2>Criar Conta</h2>
                <p>Preencha os dados para criar sua conta</p>
            </div>
            <form id="registerForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Nome de usuário" required>
                </div>
                <div class="form-group">
                    <input type="email" id="registerEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" placeholder="Senha" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" placeholder="Confirmar senha" required>
                </div>
                <button type="submit" class="btn-primary">Criar Conta</button>
            </form>
        </div>

        <!-- Modal de Recuperação de Senha -->
        <div class="modal" id="forgotPasswordModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Recuperar Senha</h3>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <p>Insira seu email para receber instruções de recuperação:</p>
                    <form id="forgotPasswordForm">
                        <div class="form-group">
                            <input type="email" id="forgotEmail" placeholder="Seu email" required>
                        </div>
                        <button type="submit" class="btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
